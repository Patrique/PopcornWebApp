<div layout="column" class="relative" layout-fill role="main" ng-controller="LayoutCtrl as layout" ng-cloak>
    <md-toolbar ng-show="!showSearch">
        <div class="md-toolbar-tools">
            <md-button hide-gt-md aria-label="Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <h3>Popcorn</h3>
            <span flex></span>
            <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                <ng-md-icon icon="search"></ng-md-icon>
            </md-button>
            <md-menu>
                <md-button aria-label="Open Settings" ng-click="layout.openMenu($mdOpenMenu, $event)">
                    <md-icon> more_vert </md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button ng-click="layout.changeProfile($event)">
                            <md-icon>face</md-icon>
                            Profile
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="layout.changePassword()">
                            <md-icon>lock</md-icon>
                            Password
                        </md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-button ng-click="layout.logOut()">
                            <md-icon>power_settings_new</md-icon>
                            Logout
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>
    <md-toolbar class="md-hue-1" ng-show="showSearch">
        <div class="md-toolbar-tools">
            <md-button ng-click="showSearch = !showSearch" aria-label="Back">
                <ng-md-icon icon="arrow_back"></ng-md-icon>
            </md-button>
            <h3 flex="10">
                Back
            </h3>
            <md-input-container md-theme="input" flex>
                <label>&nbsp;</label>
                <input ng-model="search.who" placeholder="Search ...">
            </md-input-container>
        </div>
    </md-toolbar>
    <md-subheader>
        <md-nav-bar md-selected-nav-item="layout.tabIndex" nav-bar-aria-label="Navigation">
            <md-nav-item md-nav-sref="home.trending" name="home.trending">Trending</md-nav-item>
            <md-nav-item md-nav-sref="home.popular" name="home.popular">Popular</md-nav-item>
            <md-nav-item md-nav-sref="home.recent" name="home.recent">Recent</md-nav-item>
        </md-nav-bar>
        <md-progress-linear ng-if="layout.loading" md-mode="indeterminate"></md-progress-linear>
    </md-subheader>
    <md-content class="layout-container" layout="column" flex md-scroll-y style="background-color:#DCDCDC">
        <div ui-view layout="column" flex></div>
    </md-content>
</div>
